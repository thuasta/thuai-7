asyncapi: 3.0.0
info:
  title: THU API
  version: ''

servers:
  production:
    host: broker.mycompany.com
    protocol: qwee
    security:
      - $ref: "#/components/securitySchemes/user-password"

channels:
  /competition/control:
    address: /competition/control
    messages:
      Error:
        $ref: '#/components/messages/Error'
      CompetitionUpdate:
        $ref: '#/components/messages/CompetitionUpdate'
      Map:
        $ref: '#/components/messages/Map'
      Supplies:
        $ref: '#/components/messages/Supplies'
      SafeZone:
        $ref: '#/components/messages/SafeZone'
  
  /competition/player:
    address: /competition/player
    messages:
      PlayerPerform:
         $ref: '#/components/messages/PlayerPerform'
      Error:
        $ref: '#/components/messages/Error'
      PlayersInfo:
        $ref: '#/components/messages/PlayersInfo'
      Map:
        $ref: '#/components/messages/Map'
      Supplies:
        $ref: '#/components/messages/Supplies'
      SafeZone:
        $ref: '#/components/messages/SafeZone'

operations:
  /competition/control.publish:
    action: receive
    channel:
      $ref: '#/channels/~1competition~1control'
    messages:
      - $ref: '#/channels/~1competition~1control/messages/Error'

  /competition/control.subscribe:
    action: send
    channel:
      $ref: '#/channels/~1competition~1control'
    messages:
      - $ref: '#/channels/~1competition~1control/messages/Error'
      - $ref: '#/channels/~1competition~1control/messages/CompetitionUpdate'
      - $ref: '#/channels/~1competition~1control/messages/Map'
      - $ref: '#/channels/~1competition~1control/messages/Supplies'
      - $ref: '#/channels/~1competition~1control/messages/SafeZone'
  
  /competition/player.publish:
    action: receive
    channel:
      $ref: '#/channels/~1competition~1player'
    messages:
      - $ref: '#/channels/~1competition~1player/messages/PlayerPerform'

  /competition/player.subscribe:
    action: send
    channel:
      $ref: '#/channels/~1competition~1player'
    messages:
      - $ref: '#/channels/~1competition~1player/messages/Error'
      - $ref: '#/channels/~1competition~1player/messages/PlayersInfo'
      - $ref: '#/channels/~1competition~1player/messages/Map'
      - $ref: '#/channels/~1competition~1player/messages/Supplies'
      - $ref: '#/channels/~1competition~1player/messages/SafeZone'

components:

  securitySchemes:
    user-password:
      type: userPassword

  messages:
          
    PlayersInfo:
      payload:
        type: object
        required:
          - messagetype
          - players
        properties:
          messageType:
            type: string
            const: PLAYERS_INFO
          players:
            type: array
            additionalProperties: false
            required:
              - playerId
              - armor
              - health
              - speed
              - firearm
              - position
              - inventory
            properties:
              playerId:
                type: integer
              armor:
                type: string
                enum:
                  - NO_ARMOR
                  - PRIMARY_ARMOR
                  - PREMIUM_ARMOR
              health:
                type: integer
              speed:
                type: number
              firearm:
                type: object
                required:
                  - name
                  - distance
                properties:
                  name:
                    type: string
                    enum:
                      - S686
                      - VECTOR
                      - M16
                      - AWM
                  distance:
                    type: number
              position:
                $ref: '#/components/schemas/Position'
              inventory:
                type: array
                items:
                  type: object
                  required:
                    - name
                    - num
                  properties:
                    name:
                      type: string
                      enum:
                        - BULLET
                        - FIRST_AID
                        - BANDAGE
                        - GRENADE
                    num:
                      type: integer

    CompetitionUpdate:
      payload:
        type: object
        additionalProperties: false
        properties:
          messageType:
            type: string
            const: COMPETITION_UPDATE
          info:
            type: object
            additionalProperties: false
            required:
              - elapsedTicks
              - stage
            properties:
              elapsedTicks:
                type: integer
              stage:
                type: string
                enum:
                  - READY
                  - RUNNING
                  - FINISHED
                  - ENDED
          players:
            type: array
            additionalProperties: false
            required:
              - playerId
              - armor
              - health
              - speed
              - firearm
              - inventory
              - position
            properties:
              playerId:
                type: integer
              armor:
                type: string
                enum:
                  - NO_ARMOR
                  - PRIMARY_ARMOR
                  - PREMIUM_ARMOR
              health:
                type: integer
              speed:
                type: number
              firearm:
                type: object
                required:
                  - name
                  - distance
                properties:
                  name:
                    type: string
                    enum:
                      - S686
                      - VECTOR
                      - M16
                      - AWM
                  distance:
                    type: number
              inventory:
                type: array
                items:
                  type: object
                  required:
                    - name
                    - num
                  properties:
                    name:
                      type: string
                      enum:
                        - BULLET
                        - FIRST_AID
                        - BANDAGE
                        - GRENADE
                    num:
                      type: integer
              position:
                $ref: '#/components/schemas/Position'
          events:
            type: array
            items:
              oneOf:
                - $ref: '#/components/schemas/PlayerAttackEvent'
                - $ref: '#/components/schemas/PlayerSwitchArmEvent'
                - $ref: '#/components/schemas/PlayerPickUpEvent'
                - $ref: '#/components/schemas/PlayerUseMedicineEvent'
                - $ref: '#/components/schemas/PlayerUseGrenadeEvent'
                - $ref: '#/components/schemas/PlayerAbandonEvent'
                - $ref: '#/components/schemas/PlayerPrepareEvent'
          
    PlayerPerform:
      payload:
        type: array
        items:
          oneOf:
            - $ref: '#/components/schemas/PerformAbandon'
            - $ref: '#/components/schemas/PerformPickUp'
            - $ref: '#/components/schemas/PerformSwitchArm'
            - $ref: '#/components/schemas/PerformUseMedicine'
            - $ref: '#/components/schemas/PerformUseGrenade'
            - $ref: '#/components/schemas/PerformMove'
            - $ref: '#/components/schemas/PerformStop'
            - $ref: '#/components/schemas/PerformAttack'
            - $ref: '#/components/schemas/GetPlayerInfo'
            - $ref: '#/components/schemas/GetMap'
            - $ref: '#/components/schemas/ChooseOrigin'

    
    Map:
      payload:
        type: object
        additionalProperties: false
        required:
          - messageType
          - length
          - walls
        properties:
          messageType:
            type: string
            const: MAP
          length:
            type: integer
          walls:
            type: array
            items:
              type: object
              required:
                - wallPositions
              properties:
                wallPositions:
                  $ref: '#/components/schemas/PositionInt'

    SafeZone:
      payload:
        type: object
        required:
          - messageType
          - center
          - radius
        properties:
          messageType:
            type: string
            const: SAFE_ZONE
          center:
            $ref: '#/components/schemas/Position'
          radius:
            type: number

    Supplies:
      payload:
        type: object
        required:
          - messageType
          - supplies
        properties:
          messageType:
            type: string
            const: SUPPLIES
          supplies:
            type: array
            items:
              type: object
              required:
                - name
                - position
              properties:
                name:
                  type: string
                  enum:
                    - BULLET
                    - FIRST_AID
                    - BANDAGE
                     
                    - GRENADE
                    - PRIMARY_ARMOR
                    - PREMIUM_ARMOR
                    - S686
                    - VECTOR
                    - M16
                    - AWM
                position:
                  $ref: '#/components/schemas/Position'
          
    Error:
      payload:
        type: object
        additionalProperties: false
        required:
          - messageType
          - errorCode
          - message
        properties:
          messageType:
            type: string
            const: ERROR
          errorCode:
            type: integer
          message:
            type: string
  schemas:
    ChooseOrigin:
      type: object
      additionalProperties: false
      required:
        - messageType
        - token
        - originPosition
      properties:
        messageType:
          type: string
          const: CHOOSE_ORIGIN
        token:
          type: string
        originPosition:
          $ref: '#/components/schemas/Position'

    GetMap:
      type: object
      additionalProperties: false
      required:
        - messageType
        - token
      properties:
        messageType:
          type: string
          const: GET_MAP
        token:
          type: string


    GetPlayerInfo:
      type: object
      additionalProperties: false
      required:
        - messageType
        - token
      properties:
        messageType:
          type: string
          const: GET_PLAYER_INFO
        token:
          type: string

    PerformAttack:
      type: object
      additionalProperties: false
      required:
        - messageType
        - token
        - targetPosition
      properties:
        messageType:
          type: string
          const: PERFORM_ATTACK
        token:
          type: string
        targetPosition:
          $ref: '#/components/schemas/Position'

    PerformMove:
      type: object
      additionalProperties: false
      required:
        - messageType
        - token
        - destination
      properties:
        messageType:
          type: string
          const: PERFORM_MOVE
        token:
          type: string
        destination:
          $ref: '#/components/schemas/Position'

    PerformStop:
      type: object
      additionalProperties: false
      required:
        - messageType
        - token
      properties:
        messageType:
          type: string
          const: PERFORM_STOP
        token:
          type: string

    PerformUseGrenade:
      type: object
      additionalProperties: false
      required:
        - messageType
        - token
        - targetPosition
      properties:
        messageType:
          type: string
          const: PERFORM_USE_GRENADE
        token:
          type: string
        targetPosition:
          $ref: '#/components/schemas/Position'

    PerformUseMedicine:
      type: object
      additionalProperties: false
      required:
        - messageType
        - token
        - medicineName
      properties:
        messageType:
          type: string
          const: PERFORM_USE_MEDICINE
        token:
          type: string
        medicineName:
          type: string
          enum:
             
            - BANDAGE
            - FIRST_AID

    PerformSwitchArm:
      type: object
      additionalProperties: false
      required:
        - messageType
        - token
        - targetFirearm
      properties:
        messageType:
          type: string
          const: PERFORM_SWITCH_ARM
        token:
          type: string
        targetFirearm:
          type: string
          enum:
            - S686
            - VECTORY
            - AWM
            - M16

    PerformPickUp:
      type: object
      additionalProperties: false
      required:
        - messageType
        - token
        - targetSupply
        - targetPosition
        - num
      properties:
        messageType:
          type: string
          const: PERFORM_PICK_UP
        token:
          type: string
        targetSupply:
          type: string
          enum:
            - S686
            - VECTORY
            - AWM
            - M16
            - BULLET
            - BANDAGE
            - PRIMARY_ARMOR
            - PREMIUM_ARMOR
            - FIRST_AID
            - GRENADE
        num:
          type: integer 
        targetPosition:
          $ref: '#/components/schemas/Position'

    PerformAbandon:
      type: object
      additionalProperties: false
      required:
          - messageType
          - token
          - targetSupply
          - numb
      properties:
        messageType:
          type: string
          const: PERFORM_ABANDON
        numb:
          type: integer
        token:
          type: string
        targetSupply:
          type: string
          enum:
            - S686
            - VECTORY
            - AWM
            - M16
            - BULLET
            - BANDAGE
            - PRIMARY_ARMOR
            - PREMIUM_ARMOR
            - FIRST_AID
            - GRENADE
    PlayerAttackEvent:
      type: object
      additionalProperties: false
      required:
        - eventType
        - playerId
        - targetPosition
      properties:
        eventType:
          type: string
          const: PLAYER_ATTACK
        playerId:
          type: integer
        targetPosition:
          $ref: '#/components/schemas/Position'
    PlayerPrepareEvent:
      type: object
      additionalProperties: false
      required:
        - eventType
        - playerId
        - targetPosition
      properties:
        eventType:
          type: string
          const: PLAYER_PREPARE
        playerId:
          type: integer
        targetPosition:
          $ref: '#/components/schemas/Position'
    PlayerSwitchArmEvent:
      type: object
      additionalProperties: false
      required:
        - eventType
        - playerId
        - targetFirearm
      properties:
        eventType:
          type: string
          const: PLAYER_SWITCH_ARM
        playerId:
          type: integer
        targetFirearm:
          type: string
          enum:
            - S686
            - VECTORY
            - AWM
            - M16
    PlayerPickUpEvent:
      type: object
      additionalProperties: false
      required:
        - eventType
        - playerId
        - targetSupply
        - targetPosition
        - num
      properties:
        eventType:
          type: string
          const: PLAYER_PICK_UP
        playerId:
          type: integer
        targetSupply:
          type: string
          enum:
            - BULLET
            - FIRST_AID
            - BANDAGE
             
            - GRENADE
            - PRIMARY_ARMOR
            - PREMIUM_ARMOR
            - S686
            - VECTOR
            - M16
            - AWM
        targetPosition:
          $ref: '#/components/schemas/Position'
        num:
          type: integer
    PlayerUseMedicineEvent:
      type: object
      additionalProperties: false
      required:
        - eventType
        - playerId
        - medicine
      properties:
        eventType:
          type: string
          const: PLAYER_USE_MEDICINE
        playerId:
          type: integer
        medicine:
          type: string
          enum:
            - FIRST_AID
            - BANDAGE
             
    PlayerUseGrenadeEvent:
      type: object
      additionalProperties: false
      required:
        - eventType
        - playerId
        - targetPosition
      properties:
        eventType:
          type: string
          const: PLAYER_USE_GRENADE
        playerId:
          type: integer
        targetPosition:
          $ref: '#/components/schemas/Position'
    PlayerAbandonEvent:
      type: object
      additionalProperties: false
      required:
        - eventType
        - playerId
        - abandonedSupplies
        - numb
      properties:
        eventType:
          type: string
          const: PLAYER_ABANDON
        playerId:
          type: integer
        numb:
          type: integer
        abandonedSupplies:
          type: string
          required:
            - name
          properties:
            name:
              type: string
              enum:
                - BULLET
                - FIRST_AID
                - BANDAGE
                - GRENADE
                - PRIMARY_ARMOR
                - PREMIUM_ARMOR
                - S686
                - VECTOR
                - M16
                - AWM
    Position:
      type: object
      additionalProperties: false
      required:
        - x
        - 'y'
      properties:
        x:
          type: number
        'y':
          type: number
    PositionInt:
      type: object
      additionalProperties: false
      required:
        - x
        - 'y'
      properties:
        x:
          type: integer
        'y':
          type: integer
